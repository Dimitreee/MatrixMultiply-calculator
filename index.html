<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>SKB Kontur test task</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="custom/styles.css">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>


<div class="buttons-block">
	<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
		<button class="multiply button main" >
			Умножить матрицы
		</button>
			<button class="example">Автозаполнение</button>
		</div>
		<div class="col-xs-12">
			<button class="clear button sub">
				<mark>&#8202;</mark>Очистить матрицы
			</button>
			<button class="replace button sub">
				<mark>&#8202;</mark>Поменять матрицы местами
			</button>
			<button class="reset button sub">
				<mark>&#8202;</mark>Сбросить
			</button>
		</div>
		<div class="col-xs-12 radios">
			<input type="radio" class="radio" id="A" name="Matrix" value="A" checked>
			<label for="A">Матрица А</label>
			<input type="radio" class="radio" id="B" name="Matrix" value="B">
			<label for="B">Матрица B</label>
		</div>
		<div class="col-xs-12">
			<button class="add line button sub">
				<mark>&#8202;</mark>Добавить
			</button>
			<button class="delete line button sub">
				<mark>&#8202;</mark>Удалить
			</button>
			<span> строку</span>
		</div>
		<div class="col-xs-12">
			<button class="add column button sub">
				<mark>&#8202;</mark>Добавить
			</button>
			<button class="delete column button sub">
				<mark>&#8202;</mark>Удалить
			</button>
			<span>столбец</span>
		</div>
	</div>
</div>
	<div class="container">
		<p class="warning">
			Такие матрицы нельзя перемножить, <br> так как количество столбцов матрицы А <br> не равно количеству строк матрицы B
		</p>
	</div>
</div>
<div class="main-block">
	<div class="table multification summary">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 summaryMatrix">
		            <table>
		          	</table>
                </div>
                <div class="col-sm-5 firstMatrix">
                    <table >
                    </table>
                </div>
				<div class="col-sm-1">
					<div class="A-matrix">
						<p >A</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 secondMatrix">
					<table>
					</table>
				</div>
				<div class="col-sm-3 text-center">
					<div class="B-matrix">
						<p>B</p>
					</div>
				</div>
				<div class="subDiv">
					<table></table>
				</div>
			</div>
		</div>

	</div>
	<div class="table multification tableA"></div>
	<div class="table multification tableB"></div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="custom/script.js"></script>
</body>
</html>
